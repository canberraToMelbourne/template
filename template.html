    .top_items{

    }
    .box {
        border: 2px solid var(--mycolor2);

        margin: 0.1vh;
    }

        --mycolor: white;
        --mycolor2: black;

    }
    button{
        border: 1px solid blueviolet;
        background-color: var(--mycolor);
        color: var(--mycolor2);
    }
    .box h5{

        top: 100%;
        left: 100%;
    }
